spring.application.name=GerenciadorPedidos

# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/seu_banco_de_dados
spring.datasource.username=postgres
spring.datasource.password=010230
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update  # Pode ser 'create', 'update', ou 'validate'
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# H2 Database Console (opcional para testes)
spring.h2.console.enabled=true
